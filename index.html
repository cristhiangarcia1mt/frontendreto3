<!DOCTYPE html>
<html >
<head>
  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script type="text/javascript" src="js/misFunciones.js"></script>  
    <title>Reto</title>
</head>
<body>

    <h1> Especialidad</h1>
    <div id="resultado1"></div>
    <button onclick="traerInformacionEspecialidad()" > Consultar Especialidad</button>
    
    <div>
        <input type="text" id="Cname" placeholder="name">
        <input type="text" id="Cdescription" placeholder="description">
       
        
    </div>
    <button onclick="guardarInformacionEspecialidad()">Guardar Especialidad</button>
    
</div>
<button onclick="borrarInformacionEspecialidad()">Borrar Especialidad</button>

</div>
<button onclick="actualizarInformacionEspecialidad()">Actualizar Especialidad</button>



    <h1> Doctores</h1>
    <div id="resultado2"></div>
    <button onclick="traerInformacionDoctor()" > Consultar Doctor</button>
    
    <div>
        <input type="text" id="Bname" placeholder="name">
        <input type="text" id="Bdepartment" placeholder="department">
        <input type="number" id="Byear" placeholder="year">
        <input type="text" id="Bdescription" placeholder="description">    
    </div>
    <button onclick="guardarInformacionDoctor()">Guardar Doctor</button>
</div>
<button onclick="borrarInformacionDoctor()">Borrar Doctor</button>

</div>
<button onclick="actualizarInformacionDoctor()">Actualizar Doctor</button>

    <h1> Clientes</h1>
    <div id="resultado3"></div>
    <button onclick="traerInformacionClientes()" > Consultar Clientes</button>
    
    <div>
        <input type="text" id="CLemail" placeholder="email">
        <input type="text" id="CLpassword" placeholder="password">
        <input type="text" id="CLname" placeholder="name">
        <input type="number" id="CLage" placeholder="age">  
    </div>
    <button onclick="guardarInformacionClientes()">Guardar Clientes</button>
</div>
<button onclick="borrarInformacionClientes()">Borrar Clientes</button>

</div>
<button onclick="actualizarInformacionClientes()">Actualizar Clientes</button>

    <h1> Mensajes</h1>
    <div id="resultado4"></div>
    <button onclick="traerInformacionMensajes()" > Consultar Mensajes</button>
    
    <div>
        <input type="text" id="Ms" placeholder="messageText">
     
    </div>
    <button onclick="guardarInformacionMensajes()">Guardar Mensajes</button>
</div>
<button onclick="borrarInformacionMensajes()">Borrar Mensajes</button>

</div>
<button onclick="actualizarInformacionMensajes()">Actualizar Mensajes</button>
    
    <h1> Reservaciones</h1>
    <div id="resultado5"></div>
    <button onclick="traerInformacionReservaciones()" > Consultar Reservaciones</button>
    
    <div>
        <input type="date" id="St" placeholder="startDate">
        <input type="date" id="Dv" placeholder="devolutionDate">
     
    </div>
    <button onclick="guardarInformacionReservaciones()">Guardar Reservaciones</button>
</div>
<button onclick="borrarInformacionReservaciones()">Borrar Reservaciones</button>

</div>
<button onclick="actualizarInformacionReservaciones()">Actualizar Reservaciones</button>
</body>
</html>
